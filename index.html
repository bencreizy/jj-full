<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J & J's Automotive-Truck Repair</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: #e5e5e5;
            overflow-x: hidden;
            background-color: transparent; /* Ensure body is transparent */
        }
        #animated-background {
          background: url("https://raw.githubusercontent.com/bencreizy/JJ_icons_videos/main/Logopit_1761000619938.png") no-repeat center center fixed;
          background-size: cover;
          opacity: 1 !important;
          filter: none !important;
          z-index: -1;
          position: fixed; /* Fix background to viewport */
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
        #root {
            background-color: transparent; /* Ensure root is transparent */
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }

        .float-logo-animation {
            animation: float-logo 6s ease-in-out infinite;
        }

        @keyframes float-logo {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Fix for 3D transform glitches */
        .preserve-3d-fix {
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        /* Performance enhancements for animations */
        .will-change-transform {
            will-change: transform;
        }
        .translate-z-0 {
            transform: translateZ(0);
        }
    </style>
<script type="importmap">
